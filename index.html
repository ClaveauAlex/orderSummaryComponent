<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="orderContainer">
    <img src="images/illustration-hero.svg" alt="illustration hero" class="illustrationHero">
    <div class="orderSummary">
      <div class="headerOrder">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="annualPlan">
        <div class="sectionTitle">
          <img src="images/icon-music.svg" alt="icon music" class="image">
          <div class="informations">
            <h2 class="title">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <a class="sectionAction">Change</a>
      </div>

      <div class="actions">
        <button class="primaryButton">Proceed to Payment</button>
        <button class="cancelButton">Cancel Order</button>
      </div>
    </div>

  </div>
</body>
</html>
